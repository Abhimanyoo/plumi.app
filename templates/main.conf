# This is the default nginx configuration for the front-most web server,
# typically running on port 80. It is mainly responsible for proxying to
# the Varnish cache.
#
# Note that main.conf is generated from main.conf.template.
#


# Process control

user www-data;
pid /Users/dimo/Projects/plumi.app/var/main.pid;
lock_file /Users/dimo/Projects/plumi.app/var/main.lock;

worker_processes 1;
daemon off;


events {
    worker_connections 1024;
}


# Logging

error_log /Users/dimo/Projects/plumi.app/var/log/main-error.log warn;

# HTTP server

http {
    
    server_names_hash_bucket_size 128;
    
    # Define Varnish upstream
    upstream cache {
        server 127.0.0.1:8099;
    }
    
    server {
        listen 80;
        server_name new.plumi.org;
        access_log /Users/dimo/Projects/plumi.app/var/log/main-plone-access.log;

        # Show status information on /_main-status
        location = /_main_status_ {
            stub_status on;
            allow 127.0.0.1;
            deny all;
        }   
        
        # Proxy everything to Varnish
        
        location / {
            proxy_pass http://cache/VirtualHostBase/http/new.plumi.org:80/Plone/VirtualHostRoot/;
            proxy_connect_timeout 75;
            proxy_read_timeout 185;
            client_max_body_size 512M;
        }
    }

    upstream transcoder {
        server 127.0.0.1:8888;
    }

    server {
        listen 80;
        server_name newvideos.plumi.org;
        access_log /Users/dimo/Projects/plumi.app/var/log/videoserver-access.log;

        location / {
            proxy_pass http://transcoder;
            proxy_connect_timeout 75;
            proxy_read_timeout 185;
        }

        location /transcoded {
            root /Users/dimo/Projects/plumi.app/;
        }

        types {
            video/mp4 mp4;
            video/webm webm;
            image/jpeg jpg;
        }
    }
}
